<!doctype html>
<html>

<head>
    <title>Simple Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="username">Host:</label>
            <input type="text" id="host" placeholder="Host" required>
            <br />
            <button>Join</button>
        </form>
    </div>

    <div id="chat">
        <ul id="messages"></ul>
        <ul id="users"></ul>
        <form id="messageForm">
            <input id="message" type="text" autocomplete="off" required placeholder="Type message" />
            <input id="file" type="file" />
            <button type="button" id="fileButton">Image</button>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://gitcdn.xyz/repo/zbicin/simple-chat-client-core/master/dist/index.js"></script>
    <script src="app.js"></script>
</body>

</html>
