<!doctype html>
<html>

<head>
    <title>Simple Chat</title>
</head>

<body>
    <div id="login">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="username">Host:</label>
            <input type="text" id="host" placeholder="Host" required>
            <br />
            <button>Join</button>
        </form>
    </div>

    <div id="chat">
        <ul id="messages"></ul>
        <ul id="users"></ul>
        <form id="messageForm">
            <input id="message" type="text" autocomplete="off" required placeholder="Type message" />
            <input id="file" type="file" />
            <button type="button" id="fileButton">Image</button>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
